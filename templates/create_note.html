{% extends 'base.html' %}
{% block pagetitle %} Create New Notes {% endblock %}

{% block content %}

<div class="container">

      <form method="POST" action="{{url_for('createNote')}}">
          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" id="name" class="form-control" name="title">
              </div>
          </div>

          <div class="form-group">
              <label for="description" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <input type="text" id="description" class="form-control" name="text">
              </div>
          </div>

          <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Create Item</button>
          </div>
        </div>
  </form>
  </div>

{% endblock %}
